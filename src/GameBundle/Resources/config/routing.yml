add_question:
    path:     /add
    defaults: { _controller: GameBundle:Default:addQuestion }

combobox:
    path: /combobox
    defaults: { _controller: GameBundle:Admin:combobox }
    requirements: 
        _method: POST

remove_answer:
    path: /remove/{id}
    defaults: { _controller: GameBundle:Admin:removeAnswer }
    requirements: 
        _method: DELETE

validate_question:
    path: /validate/{id}
    defaults:
        _controller: GameBundle:Admin:validateQuestion
        id: 1            
    requirements:
        id: \d+
